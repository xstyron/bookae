<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Nandini — Vibrant Flipbook</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#fff3f0;
    --paper:#fffaf8;
    --accent1: #ff6b81;   /* vibrant pink */
    --accent2: #ffb366;   /* warm orange */
    --accent3: #6b9cff;   /* cool blue */
    --muted:#5b5857;
    --shadow: 0 30px 80px rgba(16,18,20,0.12);
    --notebook-rule: rgba(0,0,0,0.03);
    --page-radius: 12px;
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#fff3f0,#fffaf8);font-family:Poppins,system-ui,Arial;color:#1a1a1a;-webkit-font-smoothing:antialiased}
  a{color:inherit;text-decoration:none}

  /* Center stage */
  .stage{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
  }

  /* Book container */
  .book-wrap{
    width:98%;
    max-width:980px;
    height:84vh;
    perspective:2200px;
    position:relative;
  }

  /* Stack of pages */
  .pages{
    width:100%;
    height:100%;
    position:relative;
    margin:0 auto;
  }

  /* Each sheet styles */
  .sheet{
    position:absolute;
    inset:0;
    background:linear-gradient(180deg,var(--paper), #fff);
    border-radius:var(--page-radius);
    box-shadow:var(--shadow);
    transform-origin:left center;
    transition:transform .9s cubic-bezier(.2,.8,.2,1), box-shadow .3s;
    overflow:hidden;
    display:flex;
    flex-direction:row;
  }

  /* two columns: left/right page design (no images) */
  .sheet .left, .sheet .right{
    width:50%;
    padding:28px;
    min-height:100%;
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    gap:8px;
  }

  /* left decorative: colored header + ruled lines */
  .left{
    border-right:1px solid rgba(0,0,0,0.04);
    background:
      repeating-linear-gradient(
        to bottom,
        transparent 0px,
        transparent 28px,
        var(--notebook-rule) 29px,
        var(--notebook-rule) 30px
      ),
      linear-gradient(180deg, rgba(255,255,255,0.4), rgba(255,255,255,0.6));
    position:relative;
  }
  .left .label{
    display:inline-block;padding:10px 14px;border-radius:10px;font-weight:700;color:white;
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
    box-shadow:0 8px 24px rgba(255,107,129,0.12);
    font-family: 'Playfair Display', serif;
    font-size:18px;
    margin-bottom:18px;
  }
  .left .note{
    color:var(--muted);font-size:14px;line-height:1.6;white-space:pre-line;
  }

  /* right content page (main text) */
  .right{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,250,247,0.02));
    padding-left:36px;
  }
  .right h2{
    margin:0;font-family:'Great Vibes',cursive;font-size:36px;color:var(--accent1);
  }
  .right h3{font-family:'Playfair Display',serif;margin:6px 0 10px;color:var(--accent2)}
  .right p{margin:8px 0;line-height:1.68;color:#222;font-size:15px;white-space:pre-line}
  .right .meta{color:var(--muted);font-size:13px;margin-top:12px}

  /* flipped state */
  .sheet.flipped{
    transform: rotateY(-180deg);
    z-index:0;
    box-shadow: 0 40px 120px rgba(10,10,12,0.12);
  }

  /* stacking order - will be applied by JS */
  /* controls */
  .controls{
    position:absolute;
    bottom:14px;
    left:0;right:0;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 18px;
    pointer-events:none;
  }
  .controls .group{pointer-events:all;display:flex;gap:10px}
  .btn{
    background:#fff;border:0;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:700;box-shadow:0 8px 24px rgba(10,10,12,0.04);
  }
  .btn.primary{background:linear-gradient(90deg,var(--accent3),var(--accent1));color:#fff}
  .page-ind{font-size:14px;color:var(--muted)}

  /* covers (front/back) will be sheets too but styled */
  .cover .left, .cover .right { align-items:center; justify-content:center; }
  .cover .left .label, .cover .right h2 { font-size:26px }
  .cover .right h2{ color:var(--accent3) }

  /* responsive: mobile single page mode */
  @media(max-width:700px){
    .sheet { flex-direction:column; transform-origin:center center; border-radius:12px }
    .sheet .left, .sheet .right { width:100%; padding:18px }
    .left{ min-height:180px }
    .right{ padding-left:18px }
    /* flipped rotation should be vertical on mobile */
    .sheet.flipped{ transform: rotateX(-180deg) }
    .pages{height:100%}
    .controls{bottom:10px;padding:0 12px}
  }

  /* little visual polish */
  body::-webkit-scrollbar{display:none}
  .page-edge {position:absolute;left:0;right:0;top:0;bottom:0;pointer-events:none;background-image:linear-gradient(90deg, transparent, rgba(255,255,255,0.02) 2%);mix-blend-mode:multiply;opacity:0.5}
</style>
</head>
<body>
<div class="stage">
  <div class="book-wrap" id="bookWrap">
    <div class="pages" id="pages"></div>

    <div class="controls">
      <div class="group">
        <button class="btn" id="prevBtn">◀ Prev</button>
        <button class="btn" id="homeBtn">Cover</button>
      </div>
      <div class="page-ind" id="pageInfo">Page <strong id="pageNum">1</strong> / <strong id="pageTotal">12</strong></div>
      <div class="group">
        <button class="btn" id="indexBtn">Index</button>
        <button class="btn primary" id="nextBtn">Next ▶</button>
      </div>
    </div>

  </div>
</div>

<!-- Index modal -->
<div id="indexModal" style="display:none;position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:9999;background:#fff;padding:16px;border-radius:12px;box-shadow:0 30px 80px rgba(10,10,12,0.12);max-width:92%;width:520px">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
    <strong style="font-size:18px;color:var(--accent1)">Index</strong>
    <button id="closeIndex" style="border:0;background:#fff;padding:6px 10px;border-radius:8px;cursor:pointer">✕</button>
  </div>
  <div id="tocList" style="display:grid;grid-template-columns:repeat(2,1fr);gap:10px"></div>
</div>

/* Build sheets dynamically */
const pagesEl = document.getElementById('pages');
content.forEach((c, i) => {
  const sheet = document.createElement('article');
  sheet.className = 'sheet' + (c.cover ? ' cover' : '') + (c.back ? ' back' : '');
  sheet.dataset.index = i;

  // left and right columns
  const left = document.createElement('div');
  left.className = 'left';
  left.innerHTML = `<div class="label" style="background:linear-gradient(90deg, ${i%3===0? 'var(--accent1)' : i%3===1? 'var(--accent2)' : 'var(--accent3)'} , rgba(0,0,0,0.06));">${c.left || ''}</div>
                    <div class="note">${(c.left && c.left.length>0) ? ' ' : ''}</div>`;

  const right = document.createElement('div');
  right.className = 'right';
  const title = c.rightTitle ? `<h2>${c.rightTitle}</h2>` : `<h2>${c.title || ''}</h2>`;
  const meta = c.meta ? `<div class="meta">${c.meta}</div>` : '';
  right.innerHTML = `${title}${c.rightSub?'<h3>'+c.rightSub+'</h3>':''}<p>${(c.rightText || '')}</p>${meta}`;

  sheet.appendChild(left);
  sheet.appendChild(right);
  pagesEl.appendChild(sheet);
});

/* Setup stacking z-index so top page is last */
const sheets = Array.from(document.querySelectorAll('.sheet'));
const total = sheets.length;
sheets.forEach((s, i) => s.style.zIndex = total - i);

/* Flip logic */
let current = 0;
function showPages(index){
  // index is the sheet that is the "open" left-most not-yet-flipped? We'll treat index as current RIGHT page index
  // We'll flip all sheets with data-index <= index-1
  sheets.forEach((s) => {
    const num = Number(s.dataset.index);
    if(num <= index - 1){
      s.classList.add('flipped');
    } else {
      s.classList.remove('flipped');
    }
  });
  document.getElementById('pageNum').textContent = (index + 1) <= total ? (index + 1) : total;
}

/* Controls */
document.getElementById('nextBtn').addEventListener('click', () => {
  if(current < total - 1){ current++; showPages(current); }
});
document.getElementById('prevBtn').addEventListener('click', () => {
  if(current > 0){ current--; showPages(current); }
});
document.getElementById('homeBtn').addEventListener('click', () => { current = 0; showPages(current); });

/* Index modal */
const tocList = document.getElementById('tocList');
content.forEach((c,i) => {
  const b = document.createElement('button');
  b.textContent = `${i}. ${c.title}`;
  b.style.border = '1px solid rgba(0,0,0,0.04)';
  b.style.background = '#fff';
  b.style.padding = '8px';
  b.style.borderRadius = '8px';
  b.style.cursor = 'pointer';
  b.addEventListener('click', ()=> {
    document.getElementById('indexModal').style.display = 'none';
    current = i;
    showPages(current);
  });
  tocList.appendChild(b);
});
document.getElementById('indexBtn').addEventListener('click', ()=> document.getElementById('indexModal').style.display = 'block');
document.getElementById('closeIndex').addEventListener('click', ()=> document.getElementById('indexModal').style.display = 'none');

/* Keyboard navigation */
document.addEventListener('keydown', (e) => {
  if(e.key === 'ArrowRight') document.getElementById('nextBtn').click();
  if(e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
});

/* Swipe for mobile */
let startX = null;
document.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
document.addEventListener('touchend', e => {
  if(startX === null) return;
  const dx = e.changedTouches[0].clientX - startX;
  if(dx < -40) document.getElementById('nextBtn').click();
  if(dx > 40) document.getElementById('prevBtn').click();
  startX = null;
});

/* On load set page total and initial view */
document.getElementById('pageTotal').textContent = total;
showPages(current);

/* Make it mobile-friendly: on narrow screens, show one sheet centered and scale */
function adaptForScreen(){
  const w = window.innerWidth;
  if(w <= 700){
    // We want single page visible; center sheets and scale slightly
    sheets.forEach((s) => {
      s.style.left = '0';
      s.style.right = '0';
      s.style.margin = '0 auto';
      s.style.width = '94%';
      s.style.transformOrigin = 'center center';
    });
  } else {
    // spread full width
    sheets.forEach((s) => {
      s.style.left = '0';
      s.style.right = '0';
      s.style.width = '100%';
      s.style.transformOrigin = 'left center';
    });
  }
}
window.addEventListener('resize', adaptForScreen);
adaptForScreen();

/* Accessibility: announce page change (simple) */
function announce(){
  const title = content[current] && content[current].title ? content[current].title : `Page ${current+1}`;
  // optionally use ARIA live region - minimal here:
  console.log('Now showing:', title);
}

</html>
